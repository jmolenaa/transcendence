
    <div class="card-container">
      <div class="card" id="flipCard">
        <div class="card-inner">
          <div class="card-front">
            <div class="form-buttons">
              <button id="showLoginBtn">Login</button>
              <button id="showSignupBtn">SignUp</button>
            </div>
            <!-- Log in Form -->
            <form class="form-layout" id="loginTest">
              <h3>Login</h3>
              <input type="text" placeholder="Email" id="emailInput"  autocomplete="email">
              <input type="password" placeholder="Password" id="passwordInput"  autocomplete="current-password">
              <button class="form-action-btn" id="flipToProfileBtnLog">Log in</button>
            </form>
  
            <!-- Sign Up Form -->
            <form class="form-layout" id="signupTest" style="display: none;">
              <h3>Sign Up</h3>
              <input type="text" placeholder="Email" id="emailInputSign"  autocomplete="email">
              <input type="password" placeholder="Password" id="passwordInputSign"  autocomplete="new-password">
              <input type="text" placeholder="Username" id="usernameInputSign" autocomplete="username">
              <button class="form-action-btn" id="flipToProfileBtnSign" >Sign in</button>
            </form>
			<div id="loginWarning" class="hidden">Error: credentials are incorrect. Try again</div>
          </div>

		  <!-- Profile Card -->
          <div class="card-back">
              <div class="profileGrid">
                  <div class="profilePhoto">
                      <input type="file" id="fileInput" accept="image/*" style="display: none;" />
                      <img id="defaultAvatar" src="/uploads/default_avatar.jpg" alt="Click to change avatar" />
                    </div>
                    <div class="usernameField">
                        <h1>Not Anna</h1><br> Here we gonna change user name
                    </div>
                    <div class="friends">
                        <h1>Friends</h1>
                        <p>Not Anna</p>
                        <p>Not Anna</p>
                        <p>Not Anna</p>
                    </div>
                    <div class="statistics"><br>Statistics, Tournament info, match history</div>
                </div>
                <form class="form-layout">
            <button class="form-action-btn" id="logoutBtn">Logout</button>
          </form>
          </div>
        </div>
      </div>
    
    </div>
